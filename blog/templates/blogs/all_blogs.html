<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
{% extends 'portfolio/base.html' %}
{% block content%}

<div class="row justify-content-center my-3">
  <div class="col-md-9 text-center">
  <h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>
  <h3 class="text-center mb-5">Izzat has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>
</div>
</div>
{% for blog in blogs %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:blog' blog.id %}">
      <h2>{{ blog.title }}</h2>
    </a>
    <h5 class="text-muted">{{ blog.date|date:'M d Y'|upper }}</h5>
    <h4>{{ blog.description|striptags|truncatechars:100 }}</h4>
  </div>
</div>
{% endfor %}
{% endblock %}
